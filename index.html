<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CI/CD Deployment Guide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f6f9;
    }
    .markdown-body {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="content" class="markdown-body"></div>

  <script>
    async function loadReadme() {
      try {
        const response = await fetch('./README.md'); // Fetch README.md from the root directory
        if (!response.ok) throw new Error('Failed to load README.md');
        
        const markdown = await response.text();
        document.getElementById('content').innerHTML = marked.parse(markdown); // Correct usage of marked
      } catch (error) {
        console.error('Error fetching README:', error);
        document.getElementById('content').innerHTML = '<p>Error loading content. Please try again later.</p>';
      }
    }

    loadReadme();
  </script>
</body>
</html>
